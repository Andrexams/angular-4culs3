<h3>Cart</h3>

<div *ngIf="items.length > 0">
  
  <p>
    <a routerLink="/shipping">Shipping Prices</a>
  </p>  

  <div class="cart-item" *ngFor="let item of items">
    <span>{{ item.name }}</span>
    <b>{{ item.price | currency }}</b>
  </div>

  <div>
    Total Items: {{items.length}}
    Total: {{total | currency}}  
  </div>

</div>

<div *ngIf="items.length == 0">
  The cart is empty!
</div>
